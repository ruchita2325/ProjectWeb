<!DOCTYPE html>
<html>

<head>

    <script src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <script src="bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Student Details</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group" id="div1">
                        <button class="btn btn-default" type="button" id="b1">ADD</button>
                        <button class="btn btn-default" type="button" id="b2" onclick="del()">DELETE</button>
                        <button class="btn btn-default" type="button" id="b3">EDIT</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group" id="div">
                        ID
                        <input class="form-control input-lg" type="text" id="id">
                        <br>
                        <br> Name
                        <input class="form-control input-lg" type="text" id="name">
                        <br>
                        <br> Course
                        <input class="form-control input-lg" type="text" id="course">
                        <br>
                        <br>
                        <button class="btn btn-default" type="button" onclick=add()>SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group" id="div">
                        ID
                        <input class="form-control input-lg" type="text" id="e_id">
                        <br>
                        <br> Name
                        <input class="form-control input-lg" type="text" id="e_name">
                        <br>
                        <br> Course
                        <input class="form-control input-lg" type="text" id="e_course">
                        <br>
                        <br>
                        <button class="btn btn-default" type="button" onclick=edit()>EDIT</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="table">
                    <tr>
                        <th>
                        </th>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>COURSE</th>
                    </tr>
                    <tr>
                        <td>
                            <input class='cb' type='checkbox' />
                        </td>
                        <td>12
                        </td>
                        <td>RUCHITA
                        </td>
                        <td>CSE
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
